<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>You won't belive this but...</h1>
      <p id="excuse"></p>
    </div>
    <script>
      let who = ["My dog", "my neighbor", "a ciclist", "the batman"];
      let what = ["ate", "stole", "ran over", "punched"];
      let object = ["my homework", "my TV", "my foot", "my grandma"];
      let when = [
        "at home",
        "yesterday",
        "in the walkway",
        "at the boxing ring"
      ];
      function randnum() {
        let num = Math.floor(Math.random() * 4);
        return num;
      }
      function generador() {
        let excusa =
          who[randnum()] +
          " " +
          what[randnum()] +
          " " +
          object[randnum()] +
          " " +
          when[randnum()];
        return excusa;
      }
      document.getElementById("excuse").innerHTML = generador();
    </script>
  </body>
</html>
